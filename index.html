<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <!-- moment js here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <!-- title header -->
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Coco Bean Train Star Station</h1>
            <p>A Vanilla Bean Company</p>
        </div>
    
        <!-- schedule -->
        <div class="card">
            <p class="card-header">Train Schedule</p>
            <table class="table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Departure Time(HH:MM)</th>
                        <th>Destination</th>
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
            </table>
        </div>
    
        <!-- adding a train goes here -->
        <div class="card mt-3 mb-5">
            <p class="card-header">Submit a Train</p>
            <form>
                <div class="form-group p-2">
                    <label for="name">Train Name</label>
                    <input type="text" class="form-control" id="train-name" placeholder="e.g. Nine Lives">
                </div>
                <div class="form-group p-2">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="e.g. Paw Station">
                </div>
                <div class="form-group p-2">
                    <label>Departure Time(HH:MM)</label><br>
                    <select id="hour">
                        
                    </select> :
                    <select id="min">
                        
                    </select>
                </div>
                <div class="form-group p-2">
                    <label for="frequency">Frequency(min)</label><br>
                    <select id="z-min">

                    </select>
                </div>
                <button type="submit" class="btn btn-primary m-2 submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <!-- js and jquery library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/logic.js"></script>

    <!-- links for firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</body>
</html>
